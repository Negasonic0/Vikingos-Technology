{% extends './base.html' %}

{% block title%} Registrar Usuarios {% endblock %}

{% block link %} <link rel="stylesheet" href="static/css/regis.css"> {% endblock %}
 
{% block body %}

<h1>REGISTRO USUARIOS</h1>
<div>
  <form id="formulario" method="post" onsubmit="resetForm()">
    <label for="user">Usuario: </label>
    <input type="text" id="user" name="usuario" title="Ingrese su usuario" placeholder="Escriba su usuario" required><br><br>

    <label for="correo">Correo: </label>
    <input type="email" id="correo" name="correo" title="Ingrese su correo" placeholder="Escriba su correo" required><br><br>

    <label for="contraseña">Contraseña: </label>
    <input type="password" id="contraseña" name="contraseña" title="Ingrese su contraseña" placeholder="Escriba su contraseña" required><br><br>

    <label for="confirmar"> Confirmar Contraseña: </label>
    <input type="password" id="confirmar" name="confirmar" title="Ingrese la misma contraseña" placeholder="Escriba la misma contraseña" required><br><br>

    <label for="rol">Rol: </label>
    <select name="rol" id="rol">
      <option value="1" selected>Vendedor</option>
      <option value="2">Admin</option>
    </select>


    <input type="submit" value="Enviar">
  </form>
</div>
{% endblock %}
